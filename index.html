<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="./assets/style/main.css">
  <script src="./assets/script/main.js" defer></script>

</head>

<body>

  <div class="container">

    <main class="main">
  
      <form class="form" id="birth_date" name="birth_date" aria-label="insert your age">
    
        <div class="form-section">
          <label class="label" for="day">Day</label>
          <input class="input" type="number" name="day" id="day" placeholder="DD">
          <span class="error-message" role="alert"></span>
        </div>
      
        <div class="form-section">
          <label class="label" for="month">Month</label>
          <input class="input" type="number" name="month" id="month" placeholder="MM">
          <span class="error-message" role="alert"></span>
        </div>
    
        <div class="form-section">
          <label class="label" for="year">Year</label>
          <input class="input" type="number" name="year" id="year" placeholder="YYYY">
          <span class="error-message" role="alert"></span>
        </div>
    
      </form>
    
      <div class="button-container">
        <hr class="hr">
        <button class="button" type="submit" form="birth_date" aria-label="Calculate your age">
          <img src="./assets/images/icon-arrow.svg" alt="arrow-down-icon">
        </button>
        <hr class="hr">
      </div>
      
      <section class="age-result">
        <h1 class="title-hidden">Result</h1>
        <p><strong class="result" id="age_years">--</strong> years</p>
        <p><strong class="result" id="age_months">--</strong> months</p>
        <p><strong class="result" id="age_days">--</strong> days</p>
      </section>
  
    </main>
  
    <footer class="attribution">
      Challenge by <a class="link" href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="link" href="https://www.frontendmentor.io/profile/jefersonBorges" target="_blank">Jeferson Borges</a>.
    </footer>
  </div>

</body>
</html>
